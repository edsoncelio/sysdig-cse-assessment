
name: Container build and scan

on: [push, pull_request]

env:
    SYSDIG_SECURE_ENDPOINT: "https://eu1.app.sysdig.com"
    IMAGE_NAME: "svc_vote"
    IMAGE_TAG: "1.0"
    DOCKERFILE_CONTEXT: "example-voting-app/vote"

jobs:
  build-scan-and-push:
    runs-on: ubuntu-22.04
    defaults:
        run:
          working-directory: example-voting-app/vote/
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build the Docker image
      run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

    - name: Scan image
      id: scan
      uses: sysdiglabs/scan-action@v5
      with:
          image-tag: $IMAGE_NAME:$TAG
          sysdig-secure-token: ${{ secrets.SECURE_API_TOKEN }}

    - name: Upload SARIF file
      if: success() || failure() 
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ github.workspace }}/example-voting-app/vote/sarif.json
  
